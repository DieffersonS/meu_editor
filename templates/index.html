<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bloco de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css">
    <style>
        body{
            font-family: sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        #editor-container {
            height: 300px;
            background: white;
        }
        .container{
            max-width: 800px;
            margin: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>üìù Meu Bloco de Notas - By Dieff</h2>
    <div id="editor-container"></div>
    <button onclick="salvarTexto()">Salvar Texto</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<script>
  // Inicializa o editor com as ferramentas que voc√™ quer
  var quill = new Quill('#editor-container', {
    theme: 'snow',
    modules: {
        toolbar: [
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
            [{ 'align': [] }],
            ['bold', 'italic', 'underline', 'strike'], // As formata√ß√µes que voc√™ pediu
            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
            ['link', 'image'],
            ['code-block', ],
            ['clean'] // Limpar formata√ß√£o
        ]
    }
  });

  function salvarTexto() {
    var conteudo = quill.root.innerHTML; // Pega o texto formatado

    // Envia para o servidor Python
    fetch('/salvar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ conteudo: conteudo })
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === "sucesso") {
            alert("‚úÖ Salvo no computador!");
        } else {
            alert("‚ùå Erro ao salvar: " + data.mensagem);
        }
    })
    .catch((error) => {
        console.error('Erro:', error);
    });
}
</script>

</body>
</html>
